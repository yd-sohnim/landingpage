<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פלטפורמה מהפכנית</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="background">
        <!-- החלפנו את העיגול הסגול ב-div חדש עם רקע התמונה -->
        <div class="purple-wave"></div>
        <main>
            <section class="hero">
                <div class="content-container">
                    <div class="text">
                        <h1>מה העתיד של ניהול סוכנים?</h1>
                        <p>
                            למד כיצד העסק שלך יכול לייעל את העבודה ולהפוך אותה ליעילה יותר
                            באמצעות טכנולוגיות AI ואוטומציה.
                        </p>
                        <ul>
                            <li>✔ חיסכון בזמן</li>
                            <li>✔ פתרונות מותאמים אישית</li>
                            <li>✔ שימוש בטכנולוגיות מתקדמות</li>
                        </ul>
                    </div>
                    <div class="image-container">
                        <img class="hero-image" src="assets/landingpage.webp" alt="פלטפורמה מהפכנית">
                    </div>
                </div>
            </section>
            <section class="form">
                <h2>רוצים לשמוע עוד?</h2>
                <p>השאירו פרטים ונחזור אליכם בהקדם</p>
                <form action="https://formspree.io/f/xeooejpb" method="POST">
                    <input type="text" name="name" placeholder="שם" required>
                    <input type="email" name="email" placeholder="אימייל" required>
                    <input type="tel" name="phone" placeholder="טלפון" required>
                    <button type="submit" class="submit-btn">שלח</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
